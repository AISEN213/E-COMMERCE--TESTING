<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISER - Premium E-Commerce</title>
    <link rel="stylesheet" href="stylish.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">AISER</div>
            <nav class="nav-list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search products...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <!-- Hero Section with Animated Background -->
    <section class="hero">
        <h1 class="faded-in-heading">WELCOME TO AISER</h1>
        <p>Shop the best products with amazing deals!</p>
    </section>

    <!-- Horizontal Image Carousel -->
    <section class="carousel">
        <div class="carousel-images">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/480/300/image/44a3b9c7d92314eb.jpeg?q=20" alt="Product 1">
            <img src="68d5033bd7b8e6f7.jpeg" alt="Product 2">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/480/300/image/20d1b4f9226046f7.jpg?q=20" alt="Product 3">
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2 class="bounce-in-heading">SHOP BY CATEGORIES</h2>
        <div class="category-boxes">
            <div class="category">Electronics</div>
            <div class="category">Fashion</div>
            <div class="category">Home & Living</div>
            <div class="category">Beauty</div>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://rukminim2.flixcart.com/image/1100/1650/xif0q/mobile/u/i/y/-original-imah4zp7chcqfzwh.jpeg?q=20&crop=false" alt="Product 1">
                <p>Product 1</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://rukminim2.flixcart.com/image/1100/1300/xif0q/headphone/p/m/n/nb121-pro-pods-upto-40-hours-playtime-type-c-fast-charging-dual-original-imah7zz3fpkaedzr.jpeg?q=20&crop=false" alt="Product 2">
                <p>Product 2</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://rukminim2.flixcart.com/image/1100/1300/xif0q/track-suit/v/u/u/s-vblhdfocus-chjognasa-vcanee-original-imah7nb6fmkzxfap.jpeg?q=20&crop=false" alt="Product 3">
                <p>Product 3</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 AISER - All Rights Reserved</p>
    </footer>

    <script>
        // Toggle the mobile menu
        const menuToggle = document.querySelector('.menu-toggle');
        const navList = document.querySelector('.nav-list');

        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        // Image carousel logic
        let currentImage = 0;
        const images = document.querySelectorAll('.carousel-images img');
        setInterval(() => {
            images[currentImage].style.display = 'none';
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
